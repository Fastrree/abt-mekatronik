      /* Splash Screen */
      #splash-screen {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #18181b 0%, #27272a 100%);
        transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
        padding: 1rem;
        text-align: center;
      }
      #splash-screen.hidden {
        opacity: 0;
        visibility: hidden;
      }
      #splash-screen .logo {
        font-size: 2.5rem;
        font-weight: 900;
        color: white;
        font-family: 'Montserrat', sans-serif;
        letter-spacing: -0.05em;
        text-align: center;
        width: 100%;
      }
      @media (max-width: 480px) {
        #splash-screen .logo {
          font-size: 1.75rem;
        }
      }
      #splash-screen .logo span {
        color: #dc2626;
      }
      #splash-screen .loader {
        margin-top: 2rem;
        width: 48px;
        height: 48px;
        border: 3px solid #3f3f46;
        border-top-color: #dc2626;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Critical Above-the-Fold Styles */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Prevent layout shift */
      #root {
        min-height: 100vh;
      }
      
      /* Hero section critical styles */
      .hero-section {
        position: relative;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      
      /* Reduce CLS (Cumulative Layout Shift) */
      img {
        max-width: 100%;
        height: auto;
        display: block;
      }
      
      /* Video specific - prevent auto height, maintain aspect ratio */
      video {
        display: block;
        max-width: 100%;
      }
      
      /* Prevent layout shift for images */
      img[width][height] {
        height: auto;
      }
      
      /* Aspect ratio boxes to prevent CLS */
      .aspect-ratio-box {
        position: relative;
        width: 100%;
        padding-bottom: 56.25%; /* 16:9 */
      }
      
      .aspect-ratio-box > * {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
